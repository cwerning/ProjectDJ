<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product List</title>
        <link rel='stylesheet' type='text/css' href='css/SiteCSS.css' />
    </h:head>
    <header>
        <h:link outcome="#{cartBean.cart()}" >
            <h:graphicImage value="images/cartActive.jpg" width="80px" height="80px" style="border: none" />
        </h:link>
        <span>Your Cart</span><br/><br/>
    </header>
    <h:body>
 
        <ul>
            <li><a class="default" href="index.xhtml">Home</a></li>
            <li>
                <h:link outcome="#{productBean.allProducts()}" value="Products" />
            </li>
        </ul>

        <h:form>
            <p:dataTable value="#{productBean.productList}" var="product"
                         rowKey="#{product.id}" selection="#{productBean.product}"
                         selectionMode="single">
                <f:ajax event="rowSelect" listener="#{productBean.productDetail}" />
                <p:column>
                    <h:outputText value="#{product.productName}" />
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
