<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Product Detail</title>
        <link rel='stylesheet' type='text/css' href='css/SiteCSS.css' />
    </h:head>
    
    <header>
        <h:link outcome="#{cartBean.cart()}" >
            <h:graphicImage value="images/cart.png" width="80px" height="80px" style="border: none" />
        </h:link>
        <span>Your Cart</span><br/><br/>
    </header>
    <h:body>
 
        <ul>
            <li><a class="default" href="index.xhtml">Home</a></li>
            <li>
                <h:link outcome="#{productBean.allProducts()}" value="Products" />
            </li>
        </ul>
        <br/>
     
    <p:panelGrid columns="3">
        <h:outputLabel value="Product:" />
        <h:outputText value="#{productBean.product.productName}"/>
        
        
        <h:outputText value="#{productBean.product.productDescription}"/>
        
    </p:panelGrid>
        
    </h:body>
</html>
