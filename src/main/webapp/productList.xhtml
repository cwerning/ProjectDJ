<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product List</title>
        <link rel='stylesheet' type='text/css' href='css/SiteCSS.css' />
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{productBean.productList}" var="product"
                         rowKey="#{product.id}" selection="#{productBean.product}"
                         selectionMode="single">
                <f:ajax event="rowSelect" listener="#{productBean.productDetail}" />
                <p:column>
                    <h:outputText value="#{product.productName}" />
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
